<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            position: relative;
        }

        .boy{
            z-index: 10;
        }

        .ring{
            top: -550px;
            z-index: 5;
        }
        .water{
            top: 550px;
        }
    </style>
</head>
<body>
    <h3>Z index</h3>
    <div class="swim-container"></div>
    <div class="box boy"><img src="little-boy-swimming-vector.jpg" alt=""></div>
    <div class="box ring"><img src="ring.jpg" alt=""></div>
    <div class="box water"><img src="water.webp" alt=""></div>

</body>
</html>
